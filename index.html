
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Way | Professional Turkey Travel Agency</title>
    <meta name="description" content="Official website of Grace Way (恩途（国际）), your trusted licensed travel partner in Turkey. Specialized in boutique tours and seamless experiences.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { 
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        body { 
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .logo-orange { color: #FF9D00; }
        .bg-logo-orange { background-color: #FF9D00; }
        .border-logo-orange { border-color: #FF9D00; }
        .bg-grace-blue { background-color: #0f172a; }
        .text-grace-blue { color: #0f172a; }
        .bg-grace-cream { background-color: #f8fafc; }
        
        .gpu-layer {
            transform: translateZ(0);
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
        
        @media (min-width: 1024px) {
            ::-webkit-scrollbar { width: 8px; }
            ::-webkit-scrollbar-track { background: #f1f1f1; }
            ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
            ::-webkit-scrollbar-thumb:hover { background: #FF9D00; }
        }

        /* Leaflet Pulse Animation */
        .marker-pulse {
            width: 12px;
            height: 12px;
            background: #FF9D00;
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(255, 157, 0, 0.4);
            animation: pulse 2s infinite;
            border: 2px solid white;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 157, 0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(255, 157, 0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 157, 0, 0); }
        }
    </style>

</head>
<body class="bg-grace-cream text-slate-800 antialiased">
    <div id="root"></div>
      <!-- ✅ 必须有：Vite/React 入口 -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
